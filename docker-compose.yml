  # https://hub.docker.com/_/solr/
  solr:
    build: docker/solr/
    #image: solr:6.2.0
    container_name: nlh-solr
    restart: always
    ports:
      - "$SOLR_EXTERNAL_PORT:$SOLR_PORT"
    volumes:
      - ./storage/solr/:/opt/solr/nlh/data/
    mem_limit: 3GB
    user: $USER_UID
    env_file:
      - .env

  redis:
    #build: docker/redis/
    image: redis:alpine
    command: redis-server --appendonly yes
    container_name: nlh-redis
    restart: always
    ports:
      - "$REDIS_EXTERNAL_PORT:$REDIS_PORT"
    volumes:
      - ./storage/redis/:/data/
      #- $STORAGE/redis/:/data/
#    user: $USER_UID
    mem_limit: 2GB
    env_file:
      - .env
    environment:
      - JAVA_OPTS=-Xms256M -Xmx1G
